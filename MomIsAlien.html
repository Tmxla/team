<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>WithPet</title>
  <link rel="icon" type="image/jpeg" href="https://www.dropbox.com/scl/fi/ndps1k2bul928mm9lep9v/.jpeg?rlkey=34w8mlg74v9xu1x2odk16ux7t&st=w49v79y9&dl=1">
  <style>
    body {
        display: flex;
        justify-content: center;
        height: 100vh;
        margin: 0;
        position: relative;
        align-items: center;
        cursor: url('https://www.dropbox.com/scl/fi/gtzfmv2g3f5vsv43yxf8e/dog2.cur?rlkey=p2661ufl9q0h1vvto4ew0c4zo&st=4j9dqyp3&dl=1'), auto; /* 커서 변경 */
        font-family: Arial, sans-serif; /* 기본 폰트 설정 */
    }

    #title-container {
        position: absolute;
        top: 25px;
        left: 400px;
        z-index: 10; /* 텍스트가 이미지 위에 표시되도록 설정 */
        cursor: pointer; /* 커서 변경 */
    }

    h1 {
        margin: 0;
        font-size: 2em; /* 폰트 크기 설정 */
        color: #fff; /* 폰트 색상 설정 */
        background: rgba(28, 131, 64, 0.5); /* 배경색 설정 */
        padding: 10px; /* 텍스트 주변의 여백 */
        border-radius: 5px; /* 둥근 모서리 */
        cursor: pointer; /* 커서 변경 */
    }

    #map-container {
      text-align: center;
      position: relative;
    }

    #map {
        width: 100%;
        max-width: 600px; /* 이미지 최대 너비 설정 */
        height: auto;
        border: none;
    }

    #logo {
        position: absolute;
        top: 5px;
        left: 290px;
        width: 100px; /* 로고의 너비를 조정하세요 */
        height: 100px;
        border: none;
        cursor: pointer; /* 커서 변경 */
    }

    .tooltip {
        position: absolute;
        display: none;
        background-color: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 10px;
        border-radius: 5px;
        z-index: 10;
        transform: translate(-50%, -100%);
        white-space: nowrap;
    }

    .highlight {
        position: absolute;
        display: none;
        z-index: 15;
        pointer-events: none;
        border: 2px solid red;
        background-size: cover;
        transition: transform 0.3s ease, opacity 0.3s ease;
    }

    .highlight.visible {
        display: block;
        transform: scale(1.5);
        opacity: 1;
    }

    .content {
        display: none;
        flex-direction: column;
        align-items: center;
        width: 100%;
    }

    .content.visible {
        display: flex;
    }

    .content img {
        width: 100px;
        height: 100px;
    }

    .info-box {
        display: flex;
        justify-content: space-between;
        width: 90%;
        border: 1px solid #ccc;
        padding: 10px;
        margin: 10px;
    }
  </style>
</head>
<body>
  <div id="title-container" onclick="goToHome()">
    <h1>WithPet</h1>
  </div>
  <div id="map-container">
    <img id="map" src="https://i.ibb.co/8BL55gG/map2.jpg" alt="map2" usemap="#koreamap">
    <div id="highlight" class="highlight"></div>
    <map name="koreamap">
      <area shape="rect" coords="160,170,230,220" alt="서울" onmouseover="showTooltip(event, '서울 정보')" onmouseout="hideTooltip()" onclick="showCityInfo('서울')">
      <area shape="rect" coords="120,180,140,230" alt="인천" onmouseover="showTooltip(event, '인천 정보')" onmouseout="hideTooltip()" onclick="showCityInfo('인천')">
      <area shape="rect" coords="220,410,255,450" alt="대전" onmouseover="showTooltip(event, '대전 정보')" onmouseout="hideTooltip()" onclick="showCityInfo('대전')">
      <area shape="rect" coords="390,480,445,560" alt="대구" onmouseover="showTooltip(event, '대구 정보')" onmouseout="hideTooltip()" onclick="location.href='https://tmxla.github.io/team/Daegu.html'">
      <area shape="rect" coords="450,550,550,600" alt="울산" onmouseover="showTooltip(event, '울산 정보')" onmouseout="hideTooltip()" onclick="showCityInfo('울산')">
      <area shape="rect" coords="470,600,530,700" alt="부산" onmouseover="showTooltip(event, '부산 정보')" onmouseout="hideTooltip()" onclick="showCityInfo('부산')">
      <area shape="rect" coords="120,630,180,660" alt="광주" onmouseover="showTooltip(event, '광주 정보')" onmouseout="hideTooltip()" onclick="showCityInfo('광주')">
    </map>
  </div>
  <img id="logo" src="https://i.ibb.co/KVTVyMk/image.jpg" alt="image" onclick="goToHome()">
  
  <div id="tooltip" class="tooltip"></div>
  
  <script>
    function showTooltip(event, text) {
        var tooltip = document.getElementById('tooltip');
        tooltip.style.display = 'block';
        tooltip.style.left = event.pageX + 'px';
        tooltip.style.top = event.pageY + 'px';
        tooltip.innerHTML = text;
    }

    function hideTooltip() {
        var tooltip = document.getElementById('tooltip');
        tooltip.style.display = 'none';
    }

    function goToHome() {
        // 홈 화면으로 돌아가는 기능 구현
        var content = document.getElementById('content');
        content.classList.remove('visible');
    }
  </script>
</body>
</html>
