<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>WithPet</title>
  <link rel="icon" type="image/jpeg" href="https://www.dropbox.com/scl/fi/ndps1k2bul928mm9lep9v/.jpeg?rlkey=34w8mlg74v9xu1x2odk16ux7t&st=w49v79y9&dl=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      margin: 0;
      padding: 0;
      height: 100vh;
      background-color: #f4f4f9;
    }

    .container {
      display: flex;
      flex-direction: column;
      width: 80%;
      max-width: 1200px;
      margin-top: 20px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-bottom: 10px;
      border: 2px solid #9EBC7C; /* 테두리 색상 변경 */
    }

    .logo {
      display: flex;
      align-items: center;
    }

    .logo img {
      width: 80px;
      height: 80px;
    }

    .back-button {
      width: 40px;
      height: 40px;
      background-color: #e0e0e0;
      border: none;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }

    .content {
      display: flex;
      gap: 10px;
    }

    .sidebar {
      width: 30%;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      overflow-y: auto;
      border: 2px solid #9EBC7C; /* 테두리 색상 변경 */
    }

    .main-content {
      width: 70%;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      overflow-y: auto;
      border: 2px solid #9EBC7C; /* 테두리 색상 변경 */
    }

    .menu-item {
      margin-bottom: 10px;
    }

    .menu-item > div {
      margin-left: 20px;
    }

    .menu-item > div > ul {
      list-style: none;
      padding-left: 0;
    }

    .menu-item > div > ul > li {
      margin-bottom: 5px;
    }

    .scroll-indicator {
      width: 100%;
      text-align: right;
      margin-top: -20px;
      margin-bottom: 20px;
      font-size: 12px;
      color: #888;
    }

    .category {
      border: 1px solid #9EBC7C;
      border-radius: 5px;
      padding: 10px;
      margin-bottom: 10px;
    }

    .category-title {
      font-weight: bold;
      color: #4A7C59;
      cursor: pointer;
      display: block;
      margin-bottom: 5px;
    }

    .category-content {
      display: none;
      padding-left: 20px;
    }

    .category-content ul {
      list-style: none;
      padding-left: 0;
    }

    .category-content ul li {
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">
        <img src="https://www.dropbox.com/scl/fi/ndps1k2bul928mm9lep9v/.jpeg?rlkey=34w8mlg74v9xu1x2odk16ux7t&st=w49v79y9&dl=1" alt="WithPet 로고">
        <h1>WithPet</h1>
      </div>
      <button class="back-button" onclick="goToHome()">←</button>
    </div>

    <div class="content">
      <div class="sidebar">
        <div class="category">
          <span class="category-title" onclick="toggleCategory('restaurant')">▼ 식당</span>
          <div class="category-content" id="restaurant">
            <ul>
              <li>식당 1</li>
              <li>식당 2</li>
              <li>식당 3</li>
            </ul>
          </div>
        </div>
        <div class="category">
          <span class="category-title" onclick="toggleCategory('cafe')">▼ 카페</span>
          <div class="category-content" id="cafe">
            <ul>
              <li>카페 1</li>
              <li>카페 2</li>
              <li>카페 3</li>
            </ul>
          </div>
        </div>
        <div class="category">
          <span class="category-title" onclick="toggleCategory('hotel')">▼ 숙소</span>
          <div class="category-content" id="hotel">
            <ul>
              <li>숙소 1</li>
              <li>숙소 2</li>
              <li>숙소 3</li>
            </ul>
          </div>
        </div>
      </div>

      <div class="main-content">
        <h2>식당 With Pet</h2>
        <p>식당이름을 눌러</p>
        <p>생생정보</p>
        <p>대구 달성군 가창면 우록5길 58 대표메뉴</p>
        <div>
          <img src="https://via.placeholder.com/100" alt="사진">
          <img src="https://via.placeholder.com/100" alt="사진">
        </div>
        <p>대표메뉴: 촉촉구이 매운맛 38,000원</p>
        <p>영업시간: 10:00 ~ 21:00</p>
        <p>Tel: 010-XXXX-XXXX</p>
        <div class="scroll-indicator">이 창 안에 커서를 놓고 위아래로 움직이세요</div>
        <p>1. 설명</p>
        <p>2. 설명</p>
        <p>3. 설명</p>
        <!-- 추가 설명들 -->
      </div>
    </div>
  </div>

  <script>
    function goToHome() {
      // 홈으로 가는 기능 구현
      window.location.href = 'index.html'; // 홈 페이지로 이동
    }

    function toggleCategory(id) {
      const content = document.getElementById(id);
      const isVisible = content.style.display === 'block';
      content.style.display = isVisible ? 'none' : 'block';
    }
  </script>
</body>
</html>
